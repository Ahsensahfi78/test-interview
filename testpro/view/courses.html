<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container position-relative">
        <div class="row">
            <div class="col-6 col-md-4 col-xl-3">
                <div class="card bg-info order-card">
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" id="coursename" name="coursename" class="form-control "
                                    style="width:230px;" placeholder="First Name">
                                <label for="coursename">Course Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" id="payment" name="payment" class="form-control" style="width:230px;"
                                    placeholder="Last Name">
                                <label for="payment">Payment</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea type="text" rows="4" columns="50" id="description" name="description" class="form-control" style="width:230px;"
                                    placeholder="Description">
                                </textarea>
                                <label for="description">Description</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="file" name="file" id="file" style="width: 230px;" placeholder="Choose Your Iamge">
                                <label for="file">Choose Image</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Click Here</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
